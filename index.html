<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Clientes/Produtos</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    <div class="container">
        <div class="card">
            <h1>Cadastrar Cliente</h1>


            <div class="label-float">
                <input type="text" id="nome" placeholder="" required>
                <label for="nome" id="labelNome">Nome</label>
            </div>

            <div class="label-float">
                <input type="email" id="email" placeholder="" required>
                <label for="email" id="labelEmail">email</label>
            </div>

            <div class="label-float">
                <input type="tel" id="tel" placeholder="" required>
                <label for="tel" id="labelTelefone">Telefone:</label>
            </div>

            <div class="justify-center">
                <button onclick="cadastrar()">Cadastrar</button>
            </div>

            <div class="justify-center">
                <hr>
            </div>
        </div>


        <div class="card-produto">
            <h1>Cadastrar Produto</h1>


            <div class="label-float">
                <input type="text" id="nomeProd" placeholder="" required>
                <label for="nomeprod" id="labelNomeProd">Nome</label>
            </div>

            <div class="label-float">
                <input type="number" id="preco" placeholder="" required>
                <label for="preco" id="labelPreco">PreÃ§o</label>
            </div>

            <div class="label-float">
                <input type="text" id="tipo" placeholder="" required>
                <label for="tipo" id="labelTipo">Tipo:</label>
            </div>

            <div class="label-float">
                <input type="number" id="quantidade" placeholder="" required>
                <label for="quantidade" id="labelQuantidade">Quantidade:</label>
            </div>

            <div class="justify-center">
                <button onclick='cadastrarProduto()'>Cadastrar</button>
            </div>

            <div class="justify-center">
                <hr>
            </div>
        </div>

    </div>
        
       





    <script src="js/script.js"></script>  
</body>
</html>
